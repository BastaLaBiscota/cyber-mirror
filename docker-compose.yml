version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cyber-mirror-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node src/server.js
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: cyber-mirror-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cyber-mirror-network